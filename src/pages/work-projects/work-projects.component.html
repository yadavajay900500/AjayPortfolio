<section id="projects" class="bg-white py-16">
  <div class="max-w-6xl mx-auto px-6">
    <!-- Section Heading -->
    <div class="text-center mb-12">
      <p class="text-sm text-gray-400 uppercase tracking-wider">My Work</p>
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-800">Recent Work</h2>
    </div>

    <!-- Categories -->
    <div class="flex justify-center gap-6 mb-8">
      <button 
        *ngFor="let cat of categories" 
        (click)="filterCategory(cat)"
        [ngClass]="{'text-indigo-600 border-b-2 border-indigo-600': selectedCategory === cat}" 
        class="text-gray-600 hover:text-indigo-600 transition-colors font-medium">
        {{ cat }}
      </button>
    </div>

    <!-- Projects Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div *ngFor="let project of filteredProjects" class="overflow-hidden rounded-2xl shadow-lg group relative cursor-pointer">
        <img [src]="project.image" [alt]="project.title" class="w-full h-64 object-cover group-hover:scale-105 transition-transform duration-500"/>
        <div class="absolute inset-0 bg-black/30 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center text-white text-center p-4">
          <h3 class="text-lg font-semibold">{{ project.title }}</h3>
          <p class="text-sm mt-2">{{ project.category }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
